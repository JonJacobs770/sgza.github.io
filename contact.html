<!-- BEGINNING Contact Us -->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <h2 class="mb-4">Contact <span>Us</span></h2>
            </div>
        </div>
            <form accept-charset="UTF-8" action="https://getform.io/f/3c242782-3ec9-4121-966e-fc9507e45b55"
                method="POST" enctype="multipart/form-data" target="_blank">
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input type="text" name="subject" class="form-control" id="Subject"
                        placeholder="Enter your subject" required="required">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" required="required">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="exampleInputCell" required="required">Cell Phone</label>
                    <input type="tel" name="cell" class="form-control" id="exampleInputCell"
                        aria-describedby="cellHelp" placeholder="Enter your cell phone number (optional)">
                </div>
                <!-- <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName"
                        placeholder="Enter your name" required="required">
                </div> -->
                <div class="form-group">
                    <label for="exampleFormControlMessage">Message</label>
                    <textarea type="text" name="message" class="form-control" id="exampleMessage" required="required" placeholder="Enter your message"></textarea>
                </div>
                <!-- <hr>
                <div class="form-group mt-3">
                    <label class="mr-2">Upload your CV:</label>
                    <input type="file" name="file">
                </div>
                <hr> -->
                <div class="g-recaptcha" data-sitekey="6LfRr10dAAAAAFfiwECI8YojPqRG1IV6gvJjkWsj" data-callback="recaptchaCallback"></div>
                <br/>
                <button type="submit" class="btn btn-primary hidden" id="btnSubmit">Submit</button>
                <script>
                    function recaptchaCallback() {
                        var btnSubmit = document.getElementById("btnSubmit");
                
                        if ( btnSubmit.classList.contains("hidden") ) {
                            btnSubmit.classList.remove("hidden");
                            btnSubmitclassList.add("show");
                        }
                    }
                </script>
            </form>

    </div>
</section>
